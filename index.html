<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-container">
          <div id="arrow-back" class="navbar-arrow-back">&larr;</div>
          
          <div class="navbar-title">
            <h2>TaskMaster</h2>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="section-view">
        <h2 class="centered-title">View Page</h2>
        <div class="centered-container no-task-message">
          No entries at the moment.
        </div>
        <ul id="task-list" class="centered-container"></ul>
        <button id="button-add" class="button-add animation-expand">+</button>
      </section>
      <!-- Section for creating/editing task entries -->
      <section class="section-add-edit">
        <!-- Title for creating a new task entry -->
        <h2 class="centered-title form-create-mode">Create a New Entry</h2>
        <!-- Title for editing an existing task entry -->
        <h2 class="centered-title form-edit-mode">Edit The Entry</h2>
        <!-- Form for creating/editing task entries -->
        <div class="centered-container">
          <form id="form">
            <!-- Hidden input to store the unique identifier of task when editing -->
            <input id="task-id" type="hidden" />

            <!-- Input field for task name -->
            <div class="form-group">
              <label for="task-name" class="form-label">Entry Name</label>
              <input id="task-name" type="text" class="input-text" />
              <!-- Error message for task name validation -->
              <div id="input-error-name" class="input-error">Write a name.</div>
            </div>

            <!-- Input fields for specifying task deadline (day, month, and year) -->
            <div class="form-group">
              <label for="task-deadline" class="form-label">Due Date</label>

              <!-- Select element for choosing the day of the task deadline -->
              <div class="select-date-group">
                <select id="task-day" class="input-text select-date"></select>

                <!-- Select element for choosing the month of the task deadline -->
                <select
                  id="task-month"
                  class="input-text select-date select-month"
                >
                  <option value="">Select</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>

                <!-- Select element for choosing the year of the task deadline -->
                <select id="task-year" class="input-text select-date"></select>

                 <!-- Error message for task deadline validation -->
                <div id="input-error-deadline" class="input-error">
                  Select a valid date.
                </div>
              </div>
            </div>

            <!-- Textarea for providing the task description -->
            <div class="form-group">
              <label for="task-description" class="form-label"
                >Notes</label
              >
              <textarea
                id="task-description"
                class="input-text input-textarea"
              ></textarea>
              <!-- Error message for task description validation -->
              <div id="input-error-description" class="input-error">
                Write a description.
              </div>
            </div>

            <div class="form-inline doc-upload-wrapper">
              <div class="form-group">
                <input type="file" class="form-control" id="document_id" placeholder="Document Name" name="name" accept="file_extension"/>
              </div>
              <button type="submit" class="btn btn-default btn-attach-other">Attach another file</button>
            </div>

            <!-- Select element for choosing the task priority -->
            <div class="form-group">
              <label for="task-priority" class="form-label">Priority</label>

              <select id="task-priority" class="input-text">
                <option value="">Select</option>
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">High</option>
              </select>

              <!-- Error message for task priority validation -->
              <div id="input-error-priority" class="input-error">
                Select a priority.
              </div>
            </div>

            <!-- Button for creating a new task entry -->
            <div class="button-group crud-buttons">
              <button
                id="button-create"
                class="button button-create form-create-mode"
              >
                Create
              </button>
              <button
                id="button-save"
                class="button button-save form-edit-mode"
              >
                Save Changes
              </button>
              <button
                id="button-delete"
                class="button button-delete form-edit-mode"
              >
                Delete
              </button>
            </div>

            <div class="button-group confirmation-delete">
              <div class="confirmation-delete-message">
                Delete the current entry?
              </div>
              <button id="button-confirm-yes" class="button button-delete">
                Yes
              </button>
              <button id="button-confirm-no" class="button button-create">
                No
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <div id="notification" class="notification"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
